<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <style>
        main{background: rgb(64, 128, 167);padding: 1rem;}
        label{display: block; margin: 1rem 0;}
        main {width: 350px;margin: 0 auto;}
    </style>
</head>
<body>
  <main>
    <header>
    <h1> FORMULARIO</h1>
    </header>
    <main>
        <!-- AQUI COMIENZA EL FORMULARIO -->

         <form action="">
      <label for="inname"> NOMBRE:
        <input type="text" name="inname" id="inname">
      </label>

      <label for="insmename"> APELLIDO:
        <input type="text" name="insmename" id="insmename">
      </label>

      <label for="inphone"> TELEFENO:
        <input type="text" name="inphone" id="inphone">
      </label>

      <label for="inmail"> Email:
        <input type="inmail" name="inmail" id="inmail" placeholder="valencia@111.com ">
      </label>

      <label for="inGenero"> SEXO:
        <input type="radio" name="genere" id="inGenero" value="masculino"> masculino
        <input type="radio" name="genere" id="inGenero" value="femennino"> femennino
        <input type="radio" name="genere" id="inGenero" value="no se "> No sabe 
      </label>
      
    <label for="inEntertainment">PASATIEMPO:       
        <input type="checkbox"name="inEntertainment" id="inEntertainment" value="instrumento"> instrumento
        <input type="checkbox"name="inEntertainment" id="inEntertainment" value="baile"> baile
        <input type="checkbox"name="inEntertainment" id="inEntertainment" value="sing"> cantar
        <input type="checkbox"name="inEntertainment" id="inEntertainment" value="cooking"> cocina
        <input type="checkbox"name="inEntertainment" id="inEntertainment" value="sport"> deporte
        <input type="checkbox"name="inEntertainment" id="inEntertainment" value="read"> lectura
    </label>

    <label for="pwd">PASSWORD:
        <input type="password" name="pwd" id="pwd">
    </label>

    <label for="birthday">Fec Nac. :
        <input type="date" name="birthday" id="birthday">
    </label>
    <label for="coment"> comentarios:
        <textarea name="" id=""></textarea>
    </label>

    <input type="button" value="ENVIAR">
    </form>
    <!-- AQUI TERMINA -->
    </main>
</body>
</html>
